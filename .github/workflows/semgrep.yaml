# Name of this GitHub Actions workflow.
name: Semgrep

on:
  # Scan changed files in PRs (diff-aware scanning):
  pull_request: {}
  # Scan on-demand through GitHub Actions interface:
  workflow_dispatch: {}
  # Scan mainline branches and report all findings:
  push:
    branches: ["master", "main"]

jobs:
  semgrep_scan:
    # User definable name of this GitHub Actions job.
    name: semgrep/ci
    # If you are self-hosting, change the following `runs-on` value:
    runs-on: ubuntu-latest
    container:
      # A Docker image with Semgrep installed. Do not change this.
      image: returntocorp/semgrep
    # Skip any PR created by dependabot to avoid permission issues:
    if: (github.actor != 'dependabot[bot]')
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
      # Fetch project source with GitHub Actions Checkout.
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Determine scan mode
        id: decision
        run: |
          # Fix safe directory issue
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          # Push lên main → full
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "SCAN_MODE=full" >> $GITHUB_ENV
            exit 0
          fi

          # PR → kiểm tra diff
          git fetch origin ${{ github.base_ref }}

          git diff --name-only origin/${{ github.base_ref }}...HEAD > changed.txt

          echo "Changed files:"
          cat changed.txt

          # Nếu thay đổi file quan trọng → full
          if grep -E "(requirements\.txt|pyproject\.toml|Dockerfile|\.github/workflows)" changed.txt; then
            echo "SCAN_MODE=full" >> $GITHUB_ENV
          else
            echo "SCAN_MODE=incremental" >> $GITHUB_ENV
          fi

      - name: Perform Semgrep Analysis
      # @NOTE: This is the actual semgrep command to scan your code.
      # Modify the --config option to 'r/all' to scan using all rules,
      # or use multiple flags to specify particular rules, such as
      # --config r/all --config custom/rules
        run: |
          echo "Scan mode: $SCAN_MODE"

          if [ "$SCAN_MODE" = "incremental" ]; then
            FILES=$(grep -E "\.(py|js|java|go)$" changed.txt | tr '\n' ' ')

            if [ -z "$FILES" ]; then
              echo "No relevant source files changed."
              echo "{}" > semgrep-results.sarif
            else
              semgrep scan -q --sarif --config auto $FILES > semgrep-results.sarif
            fi
          else
            semgrep scan -q --sarif --config auto . > semgrep-results.sarif
          fi

      # upload the results for the CodeQL GitHub app to annotate the code
      - name: Save SARIF results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-scan-results
          path: semgrep-results.sarif

      # Upload SARIF file generated in previous step
      - name: Upload SARIF result to the GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
        if: always()
